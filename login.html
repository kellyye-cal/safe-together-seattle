<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="logo">
                <h1> Safe Together Seattle </h1>
            </div>
            <div class="nav">
                <!-- Need to update link -->
                <a href="index.html"> Map </a>
                <a href="index.html"> Login </a>
                <a href="index.html"> About </a>
            </div>
        </header>
        <div class="d-flex justify-content-center p-5">
            <div class="card" style = "background-color: #E8B7A2;">
                
                <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                    <center><small><span id="error" style="color: black"></span></small></center>
                    <center><label class="custom-field">
                        <h4 style="color:white;">Email:</h4>
                        <input id="email" type="text" class="input" required />
                        <!-- 
                        <span class="placeholder">Email Id</span>
                        -->
                    </label><br />
                    <label class="custom-field">
                        <h4 style="color:white;">Password:</h4>
                        <input id="password" type="password" class="input" required />
                        <!-- 
                        <span class="placeholder">Password</span>
                        -->
                    </label></center><br /><br/>
                    <!-- 
                    <a href="#" onclick="forgotPass()">Forgot Password</a>
                    -->
                    <center><button type="submit" class="btn btn-light">Login</button>
                    <button onclick="signUp()" class="btn btn-light">Sign Up</button>
                    </center>
                </form>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <script src="firebase.js"></script>
        <script src="login.js"></script>
    </body>
</html>
