<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="logo">
                <a href="index.html"> <h1> Safe Together Seattle </h1> </a>
            </div>
            <div class="nav">
                <a href="Map.html"> Map </a>
                <a href="about.html"> About </a>
                <a href="login.html" id=login-button> Login </a>
            </div>
        </header>

        <br></br>
        <center>
        <div class="logincard" style="margin-top: 3%;">
            <div class="card" style = "background-color: #E8B7A2; width:30%;">

                <br></br>
                <form onsubmit="login()" id="loginForm" class="card-body">
                    <center><small><span id="error" style="color: black"></span></small></center>
                    <center><label class="custom-field">
                        <h4 style="color:white; margin-left: 15%;">Email:</h4>
                        <input id="email" type="text" class="input" required />
                       
                    </label><br />

                    <br></br>
                    <label class="custom-field">
                        <h4 style="color:white; margin-left: 15%;">Password:</h4>
                        <input id="password" type="password" class="input" required />
                       
                    </label></center><br /><br/>
                    
                    <center><button type="submit" class="button logout-button" style="margin-right: 16px">Login</button>
                    <a>  </a>
                    <button onclick="signUp()" class="button logout-button" style="margin-left: 16px">Register</button>
                    </center>
                    <br></br>
                </form>
            
            </div>
        </div>

        
        <div class="login-image">
            <img src="login-img.png" width=15% height=15%>
        </div>
        </center>

        <script src="firebase.js"></script>
        <script src="login.js"></script>
